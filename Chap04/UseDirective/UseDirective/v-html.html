<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <h3 v-text="message"></h3>
        <h3 v-html="message"></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '<h1>Hello Vue!</h1>'
            }
        })
    </script>
</body>
</html>
