<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <select id="app">
            <option v-for="item in items">
                {{ item.brand }}
            </option>
        </select>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                items: [
                    { brand: 'Benz' },
                    { brand: 'BMW' },
                    { brand: 'Tesla' },
                ]	
            },
        });
    </script>
</body>
</html>
