<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <h3>{{ count + 1 }}</h3>
        <h3>{{ ok ? 'YES' : 'NO' }}</h3>
        <h3>{{ message.split(' ').reverse().join(' ') }}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 0,
                ok:true,
                message: 'This is a book'
            }
        })
    </script>
</body>
</html>
