<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <h3 v-if="rank=='A'">極品</h3>
        <h3 v-else-if="rank=='B'">高級品</h3>
        <h3 v-else-if="rank=='C'">良品</h3>
        <h3 v-else="rank=='D'">次級品</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                rank: 'C'
            },

        });
    </script>
</body>
</html>
