<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <h3>{{ count }}</h3>
        <h3 v-once>{{ count }}</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                count: 1
            },
            created() {
                setInterval(() => {
                    this.count++;
                }, 1000);
            }
        });
    </script>
</body>
</html>
