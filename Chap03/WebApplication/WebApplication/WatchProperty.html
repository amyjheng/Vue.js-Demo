<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        美金兌台幣匯率: <input type="text" v-model="Rate">
        台幣 : <input type="text" v-model="TWD">
        美金 : <input type="text" v-model="USD">
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                Rate: 1,
                TWD: 0,
                USD: 0
            },
            watch: {
                TWD: function (val) {
                    this.TWD = val;
                    this.USD = val / this.Rate;
                },
                USD: function (val) {
                    this.TWD = val * this.Rate;
                    this.USD = val;                    
                },
                Rate: function (val) {
                    this.Rate = val;
                    this.TWD = this.USD*val;
                }
            }
        });
    </script>
</body>
</html>
