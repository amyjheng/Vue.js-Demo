<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <h3>{{ Firstname }}</h3>
        <h3>{{ Lastname }}</h3>
        <img v-bind:src="Photo" alt="員工旅遊" />
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                Firstname: 'John',
                Lastname: 'Doe',
                Photo:'images/boat.png',
            },
        });
    </script>
</body>
</html>
