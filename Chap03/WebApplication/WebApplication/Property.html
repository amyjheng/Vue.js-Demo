<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <h3>{{ Firstname }}</h3>
        <h3>{{ Age }}</h3>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                Firstname: 'John',
                Lastname: 'Doe',
                nAge: 20
            },
            props: { pAge: Number },
            computed: {
                Age: {
                    get: function(){
                        return this.nAge;
                    },
                    set: function (value) {
                        this.pAge = value;
                    }
                }
            },
        });
        app.Age = 30;
        console.log(app.Age);
        console.log(app.nAge);
        console.log(app.pAge);
    </script>
</body>
</html>
