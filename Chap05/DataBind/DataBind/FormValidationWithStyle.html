<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div style="margin:auto;width:30%">
        <form id="app" @submit="checkForm" action="https://vuejs.org/" method="post">
            <div style="margin:auto;width:50%"><h3>Form Demo</h3></div>
            <div v-if="errors.length" class="form-group">
                <b>請修正以下的錯誤:</b>
                <ul>
                    <li class="text-danger" v-for="error in errors">{{ error }}</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" v-model="name" type="text" name="name" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input id="age" v-model="age" type="number" name="age" min="0" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                errors: [],
                name: null,
                age: null,
            },
            methods: {
                checkForm: function (e) {
                    if (this.name && this.age) {
                        return true;
                    }
                    this.errors = [];
                    if (!this.name) {
                        this.errors.push('姓名未輸入');
                    }
                    if (!this.age) {
                        this.errors.push('年齡未輸入');
                    }
                    e.preventDefault();
                }
            }
        })
    </script>
</body>
</html>
