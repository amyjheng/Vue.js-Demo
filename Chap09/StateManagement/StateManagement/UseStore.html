<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        <p>
            <button v-on:click="incr()">+</button>
            <button v-on:click="decr()">-</button>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex@3.3.0"></script>
    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {                            //變更store的狀態
                increment: state => state.count++,
                decrement: state => state.count--
            }
        });
        var app = new Vue({
            el: '#app',
            computed: {
                counter: function () {              //取用store的狀態
                    return store.state.count;
                }
            },
            methods: {
                incr() {
                    store.commit('increment');      //叫用store的increment函式
                },
                decr() {
                    store.commit('decrement');      //叫用store的decrement函式
                }
            }
        })
    </script>
</body>
</html>
