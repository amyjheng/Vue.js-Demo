<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <button v-on:click="counter += 1">點擊</button>
        <p>點擊次數: {{ counter }} 次!.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0
            }
        })
    </script>
</body>
</html>
