<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <router-link v-bind:to="{name:'pContact'}">Contact</router-link>
        <router-link v-bind:to="{name:'pAbout'}">About</router-link>
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.4.7/vue-router.min.js"></script>
    <script>
        var PageContact = Vue.component('contact', {
            template: `<div>
                            <h3>Contact</h3>
                          </div>`
        });
        var PageAbout = Vue.component('about', {
            template: `<div>
                            <h3>About</h3>
                          </div>`
        });
        var mainRoutes = [
            { path: '/contact', name: 'pContact', component: PageContact },
            { path: '/about', name: 'pAbout', component: PageAbout }
        ];
        const mainRouter = new VueRouter({
            routes: mainRoutes
        });
        var app = new Vue({
            el: '#app',
            router: mainRouter,
        });
    </script>
</body>
</html>
