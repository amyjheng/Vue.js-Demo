<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="app" style="padding:10px">
        <button v-on:click="show = !show">
            Toggle
        </button>
        <transition name="bounce">
            <p v-if="show">This is a book!</p>
        </transition>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                show: true
            }
        })
    </script>
</body>
</html>
