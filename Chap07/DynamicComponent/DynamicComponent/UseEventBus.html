<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app" style="padding:10px">
        <sender></sender>
        <receiver></receiver>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        eventBus = new Vue();
        Vue.component('sender', {
            methods: {
                emitMessage: function (msg) {
                    eventBus.$emit('msg-event', msg);
                }
            },
            template:`<div>
                        <h3>sender</h3> 
                        <button v-on:click='emitMessage("welcome...")'>發送訊息</button>
                      </div>`
        })
        Vue.component('receiver', {
            data: function () {
                return {
                    receivedMessage:''
                }
            },
            mounted: function () {
                var thisComponent = this;
                eventBus.$on('msg-event', function (msg) { thisComponent.receivedMessage = msg; })
            },
            template:`<div>
                        <h3>receiver</h3> 
                        <p>收到來自sender的訊息: {{receivedMessage}}</p>
                      </div>`
        })
        new Vue({
            el: "#app"
        });
    </script>
</body>
</html>
