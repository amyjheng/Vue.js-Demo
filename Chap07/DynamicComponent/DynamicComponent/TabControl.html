<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="box" style="padding:10px">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       v-bind:class="{'active': currentView == 'home'}"
                       @click.prevent="currentView = 'home'">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       v-bind:class="{'active': currentView == 'about'}"
                       @click.prevent="currentView = 'about'">關於我們</a>
                </li>
            </ul>
            <keep-alive>
                <div v-bind:is="currentView"></div>
            </keep-alive>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('home', {
            template: '<div><p>首頁</p><input type="text" placeholder="填寫內容"/></div>',
        });
        Vue.component('about', {
            template: '<div>關於我們</p<input type="text" placeholder="填寫內容"/></div>',
        });
        var app = new Vue({
            el: '#app',
            data: {
                currentView: 'home'
            },
        })
    </script>
</body>
</html>
