<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        /div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            Vue.component('namedslot', {
                template: `<div>
                             <header><slot name="header"></slot></header>
                             <main><slot></slot></main>
                           </div>`
            });
            var app = new Vue({
                el: '#app',
                template: `<namedslot>
                             <template v-slot:header>
                                <h1>My Company</h1>
                             </template>
                             <p>顯示在預設slot的內容</p>
                           </namedslot>`
            })
        </script>

</body>
</html>
