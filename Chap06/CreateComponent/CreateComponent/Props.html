<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app" v-on:click="age++">
        <child name="mary" v-bind:age="age"></child>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        Vue.component('child', {
            props: ['name', 'age'],
            template: '<h3 >{{ name }}, {{age}} </li>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                name: 'John',
                age:20
            },
        })
    </script>
</body>
</html>
